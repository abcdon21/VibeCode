version: '3.8'

services:
  foodsaver:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this
      - DATABASE_URL=sqlite:///foodsaver.db
    volumes:
      - ./data:/app/data  # For persistent database storage
      - uploads:/app/static/uploads  # For persistent file uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
    driver: local
